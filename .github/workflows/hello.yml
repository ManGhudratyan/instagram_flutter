name: C/C++ CI

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        inpFiles: 
          - hello1.cpp
          - hello2.cpp
          - hello3.cpp
        outFiles:
          - hello1.out
          - hello2.out
          - hello3.out
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0

    - name: Install g++ compiler
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Verify g++ version
      run: g++ --version

    - name: Build project
      run: |
        echo "Building ${{ matrix.inpFiles }} -> ${{ matrix.outFiles }}"
        g++ -o ${{ matrix.outFiles }} ${{ matrix.inpFiles }}

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: my_program

    - name: Configure git to use GitHub Actions token
      run: |
        git config --local user.email "mane.ghudratyan@gmail.com"
        git config --local user.name "ManGhudratyan"
